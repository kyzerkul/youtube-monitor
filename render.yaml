services:
  # Service API (Backend)
  - type: web
    name: youtube-monitor-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node src/index.js
    headers:
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; connect-src 'self' https://*.onrender.com https://*.supabase.co; font-src 'self' https://fonts.gstatic.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:;"
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    
  # Service Frontend (React)
  - type: web
    name: youtube-monitor-client
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    headers:
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self' https://*.onrender.com; font-src 'self' https://fonts.gstatic.com data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; connect-src 'self' https://*.onrender.com https://*.supabase.co;"
      - path: /*
        name: X-Frame-Options
        value: "DENY"
      - path: /*
        name: X-Content-Type-Options
        value: "nosniff"
      - path: /*
        name: Referrer-Policy
        value: "strict-origin-when-cross-origin"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: youtube-monitor-api
          type: web
          property: url
        value: https://youtube-monitor-api.onrender.com/api
